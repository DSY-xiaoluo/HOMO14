<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>首页 | MDK Store</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/js.js"></script>
</head>

<body>

  <div class="store-titlebar">
    <span style="font-size: 24px; margin: 0 12px; position: absolute; top: 50%; transform: translateY(-50%);"><strong>MDK</strong> Store > 首页</span>
  </div>
  <div class="store-navbar" id="navbar">
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', './content/navbar-1.html', true);
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4 && xhr.status === 200) {
            var sidebarElements = document.querySelectorAll('#navbar');
            for (var i = 0; i < sidebarElements.length; i++) {
              sidebarElements[i].innerHTML = xhr.responseText;
            }
          }
        };
        xhr.send();
      });
    </script>
  </div>
  <div class="store-content">
    <textbox-xl title="推荐项目" color="#fff" bgcolor="#c0c0c0" bgcolor2="#606060" more="" more2="">
      <div class="items">
        
      </div>
    </textbox-xl>

  </div>
  <div class="store-sidebar">
    <textbox-xl title="欢迎" color="#fff" bgcolor="#c0c0c0" bgcolor2="#606060" more="" more2="">
      <span>
        欢迎来到MDK应用中心！<br>
        在这里，您可以下载您喜爱的附加应用程序和美观的主题！<br>
        如果您是开发者，可通过左侧导航直达工作台！
      </span>
    </textbox-xl>
    <textbox-xl title="成为开发者！" color="#fff" bgcolor="#c0c0c0" bgcolor2="#606060" more="" more2="">
      <span>
        有自己的想法？点击<a href="">此处</a>申请成为开发者！<br>
        注意：成为开发者需要遵守MDK Store的社区和开发者规范！
      </span>
    </textbox-xl>
    <textbox-xl title="" color="#fff" bgcolor="#c0c0c0" bgcolor2="#606060" more="" more2="">
      
    </textbox-xl>

  </div>


</body>

</html>
